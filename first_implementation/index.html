<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="standard.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <kbd class="white-keys">A</kbd>
        <kbd class="white-keys">S</kbd>
        <kbd class="white-keys">D</kbd>
        <kbd class="white-keys">F</kbd>
        <kbd class="white-keys">G</kbd>
        <kbd class="white-keys">H</kbd>
        <kbd class="white-keys">J</kbd>
    </div>
    <div class="container">
        <kbd class="black-keys two-black-keys">W</kbd>
        <kbd class="black-keys two-black-keys">E</kbd>
        <kbd class="black-keys three-black-keys">T</kbd>
        <kbd class="black-keys three-black-keys">Y</kbd>
        <kbd class="black-keys three-black-keys">U</kbd>
    </div>
    <script src="regularJavaScript.js"></script>
</body>
</html>
