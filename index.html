<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano V1.0</title>
    <link rel="stylesheet" href="standard.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
            <kbd class ="two-black-keys">W</kbd>
            <kbd class="two-black-keys">E</kbd>
            <kbd class="three-black-keys">T</kbd>
            <kbd class="three-black-keys">Y</kbd>
            <kbd class="three-black-keys">U</kbd>
    </div>
</div>
    <script src="regularJavaScript.js"></script>

</html>
